        <h1>TP4</h1>
        <form class="form-horizontal">
            <!-- Add your site or application content here -->
            
                <div class="form-group">
                    <label class="control-label col-sm-2" for="nom">Nom:</label>
                    <div class="col-xs-5">
                        <input type="text" class="form-control" id="nom" />
                    </div>
                    <!--les calcule pour nombre des caractére-->
                    <div class="col-xs-2">
                        <div  id="nbr_nom"></div>
                    </div>
                 </div>



            <div class="form-group">
                <label class="control-label col-sm-2" for="prenom">Prénom:</label>
                <div class="col-xs-5">
                    <input type="text" class="form-control" id="prenom" />
                </div>
                <!--les calcule pour nombre des caractére-->
                <div class="col-xs-2">
                    <div id="nbr_prenom"></div>
                </div>
            </div>



            <div class="form-group">
                <label class="control-label col-sm-2" for="dt_nai">Date de naisssance:</label>

                <!--les calcule pour nombre des caractére-->
                <div class="col-xs-2">
                    <div id="nbr_nai"></div>
                </div>
                </div>
            


            <div class="form-group">
                <label class="control-label col-sm-2" for="addr">Adresse:</label>

                </div>
                
                <!--les calcule pour nombre des caractére-->
               
                <div class="col-sm-1">

                </div>
                <div id="nbr_lo" ></div>
            </div>

<div id="map"></div>


            <div class="form-group">

                </div>
                                <!--les calcule pour nombre des caractére-->

                    <div id="nbr_email"></div>
                </div>
                
            </div>



           <div class="form-group">
